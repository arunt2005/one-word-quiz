<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Word Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://source.unsplash.com/featured/?quiz,background') no-repeat center center fixed;
      background-size: cover;
      padding: 1rem;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 1rem;
      color: #1e293b;
    }
    #progressContainer {
      width: 100%;
      height: 10px;
      background-color: #e2e8f0;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #3b82f6;
      transition: width 0.4s ease;
    }
    .option {
      background: #e2e8f0;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .option:hover {
      background: #cbd5e1;
    }
    .selected {
      background: #d1fae5 !important;
      border-color: #34d399;
    }
    button {
      margin: 0.5rem 0.25rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    #prevBtn, #nextBtn {
      background: #6366f1;
    }
    #prevBtn:hover, #nextBtn:hover {
      background: #4f46e5;
    }
    #submitBtn {
      background: #22c55e;
    }
    #submitBtn:hover {
      background: #16a34a;
    }
    #restartBtn {
      background: #f97316;
    }
    #restartBtn:hover {
      background: #ea580c;
    }
    #navigation {
      margin-top: 1rem;
    }
    #summary {
      text-align: left;
      margin-top: 1.5rem;
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 10px;
    }
    #summary p {
      background: #fff;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <div id="navigation">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="submitBtn">Submit</button>
    </div>
    <button id="restartBtn">Restart</button>
    <div id="summary"></div>
  </div>

  <script>
    let quizData = [];
    let currentIndex = 0;
    let userAnswers = [];

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const restartBtn = document.getElementById('restartBtn');
    const summaryEl = document.getElementById('summary');
    const progressBar = document.getElementById('progressBar');

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function updateProgressBar() {
      const answeredCount = userAnswers.filter(a => a !== null).length;
      const progress = (answeredCount / quizData.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function scrollToSummary() {
      document.getElementById('summary').scrollIntoView({ behavior: 'smooth' });
    }

    function loadQuestion() {
      const current = quizData[currentIndex];
      questionEl.textContent = `Q${currentIndex + 1}: ${current.question}`;
      optionsEl.innerHTML = '';
      summaryEl.innerHTML = '';

      current.options.forEach(option => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = option;
        if (userAnswers[currentIndex] === option) div.classList.add('selected');
        div.onclick = () => selectOption(div, option);
        optionsEl.appendChild(div);
      });

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === quizData.length - 1;
      updateProgressBar();
    }

    function selectOption(selectedDiv, value) {
      userAnswers[currentIndex] = value;
      Array.from(document.querySelectorAll('.option')).forEach(opt => opt.classList.remove('selected'));
      selectedDiv.classList.add('selected');
      updateProgressBar();

      if (userAnswers.every(ans => ans !== null)) {
        progressBar.style.width = '100%';
        setTimeout(() => scrollToSummary(), 400);
      }

      setTimeout(() => {
        if (currentIndex < quizData.length - 1) {
          currentIndex++;
          loadQuestion();
        }
      }, 300);
    }

    nextBtn.onclick = () => {
      if (currentIndex < quizData.length - 1) {
        currentIndex++;
        loadQuestion();
      }
    };

    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion();
      }
    };

    submitBtn.onclick = () => {
      const unanswered = userAnswers.map((ans, idx) => ans === null ? idx + 1 : null).filter(n => n !== null);
      if (unanswered.length > 0) {
        alert('Please answer all questions before submitting.\nMissing question numbers: ' + unanswered.join(', '));
        return;
      }
      progressBar.style.width = '100%';
      showResults();
      scrollToSummary();
    };

    restartBtn.onclick = () => {
      quizData = shuffleArray(quizData);
      currentIndex = 0;
      userAnswers = Array(quizData.length).fill(null);
      summaryEl.innerHTML = '';
      loadQuestion();
    };

    function showResults() {
      let score = 0;
      let resultHTML = '<h3>Quiz Completed!</h3>';
      quizData.forEach((q, i) => {
        const isCorrect = q.answer === userAnswers[i];
        if (isCorrect) score++;
        resultHTML += `<p><strong>Q${i + 1}: ${q.question}</strong><br>
        Your Answer: <span style="color:${isCorrect ? 'green' : 'red'}">${userAnswers[i]}</span><br>
        Correct Answer: ${q.answer}</p>`;
      });
      resultHTML += `<p><strong>Your Final Score: ${score} / ${quizData.length}</strong></p>`;
      summaryEl.innerHTML = resultHTML;
    }

    window.onload = function() {
      const path = 'C:/Users/ADMIN/Documents/one-word-quiz/Quiz_QA.xlsx';
      fetch(path)
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet);

          quizData = rows.map(row => ({
            question: row.Question,
            options: [row.Option1, row.Option2, row.Option3, row.Option4],
            answer: row.Answer
          }));

          quizData = shuffleArray(quizData);
          currentIndex = 0;
          userAnswers = Array(quizData.length).fill(null);
          loadQuestion();
        })
        .catch(err => alert('Failed to load Excel file. Make sure the file path is correct and accessible.'));
    };
  </script>
</body>
</html>
